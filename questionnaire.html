<body>
    <div id="questionnaire-form" class="questionnaire-container">
        <h1>Programme Premium</h1>
        <p class="questionnaire-intro">Pour créer ton programme personnalisé, j'ai besoin d'en savoir plus sur toi et tes objectifs.</p>
        
        <form id="program-form" class="form-steps">
            <div class="step" data-step="1">
                <h2>Informations personnelles</h2>
                <div class="form-group">
                    <label for="name">Ton prénom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Ton âge</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Ton email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="button" class="btn btn-primary next-step">Suivant</button>
            </div>

            <div class="step" data-step="2">
                <h2>Objectifs</h2>
                <div class="form-group">
                    <label>Quel est ton objectif principal ?</label>
                    <select name="main-goal" required>
                        <option value="">Choisis ton objectif</option>
                        <option value="muscle">Prise de masse musculaire</option>
                        <option value="fat-loss">Perte de graisse</option>
                        <option value="performance">Performance</option>
                        <option value="health">Santé générale</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Ton niveau d'expérience</label>
                    <select name="experience" required>
                        <option value="">Choisis ton niveau</option>
                        <option value="beginner">Débutant</option>
                        <option value="intermediate">Intermédiaire</option>
                        <option value="advanced">Avancé</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline prev-step">Précédent</button>
                <button type="button" class="btn btn-primary next-step">Suivant</button>
            </div>

            <div class="step" data-step="3">
                <h2>Équipement & Disponibilité</h2>
                <div class="form-group">
                    <label>Où t'entraînes-tu ?</label>
                    <select name="training-location" required>
                        <option value="">Choisis ton lieu d'entraînement</option>
                        <option value="gym">Salle de sport</option>
                        <option value="home">À la maison</option>
                        <option value="both">Les deux</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Combien de séances par semaine peux-tu faire ?</label>
                    <select name="sessions-per-week" required>
                        <option value="">Choisis le nombre de séances</option>
                        <option value="2">2 séances</option>
                        <option value="3">3 séances</option>
                        <option value="4">4 séances</option>
                        <option value="5">5 séances ou plus</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline prev-step">Précédent</button>
                <button type="button" class="btn btn-primary next-step">Suivant</button>
            </div>

            <div class="step" data-step="4">
                <h2>Paiement</h2>
                <p class="payment-info">Programme personnalisé : 49€</p>
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
                <button type="button" class="btn btn-outline prev-step">Précédent</button>
                <button type="submit" class="btn btn-primary">Payer et envoyer</button>
            </div>
        </form>
    </div>

    <script src="js/questionnaire.js"></script>
</body>
</html>
